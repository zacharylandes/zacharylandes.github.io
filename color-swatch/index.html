<!DOCTYPE html>
<html>
  <head>
    <title>Color Swatch</title>
    <meta name="viewport" content="width=device-width"/>
  </head>
  <body>
    <main>
      <section class="text-submission">
        <h2 tabindex="0">Color Swatch</h2>
        <textarea placeholder="Paste text here"></textarea>
        <button>Colorize!</button>
      </section>

      <section class="color-data" tabindex="0">
        <article>
          <h3>Top Color from Color Swatch API:
            <span class="top-color"></span>
          </h3>
        </article>
        <article class="colorized-text" tabindex="0">
        </article>
      </section>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="main.bundle.js"></script>
  </body>
</html>
